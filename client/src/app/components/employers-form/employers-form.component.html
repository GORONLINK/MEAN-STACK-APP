<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <input type="text" [(ngModel)]="employee.name" name="name" class="validate">
                <label>Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input type="text" [(ngModel)]="employee.position" name="position" class="validate">
                <label>Position</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input type="text" [(ngModel)]="employee.office" name="office" class="validate">
                <label>Office</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input type="text" [(ngModel)]="employee.salary" name="salary" class="validate">
                <label>Salary</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" (click)="edit ? editEmployee() : addEmployee()">Guardar
                    <i class="material-icons right">add</i>
                </button>        
            </div>
        </form>
    </div>
</div>
